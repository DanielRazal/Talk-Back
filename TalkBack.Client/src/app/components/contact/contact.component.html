<app-default-layout-site></app-default-layout-site>

<div class="center">
  <table class="table table-dark table-striped w-20">
    <thead>
      <tr>
        <th>#</th>
        <th>Registered</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let all of contacts; let i = index">
        <th>{{i + 1}}</th>
        <td>
          <span>{{all.displayName}}</span>
        </td>
      </tr>
    </tbody>
  </table>
  
  <table class="table table-dark table-striped w-25">
    <thead>
      <tr>
        <th>#</th>
        <th>Online</th>
        <th class="text-center">Request</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let online of onlineUsers; let i = index">
        <th>{{i + 1}}</th>
        <td>
          <div class="container-g">
            <div class="online-indicator-g">
              <span class="blink-g"></span>
            </div>
            <span class="space">{{online.displayName}}</span>
          </div>
        </td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="sendRequest(online)">
            Send Request</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Offline</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offline of offlineUsers; let i = index">
        <th>{{i + 1}}</th>
        <td>
          <div class="container-r">
            <div class="online-indicator-r">
              <span class="blink-r"></span>
            </div>
            <span class="space">{{offline.displayName}}</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
